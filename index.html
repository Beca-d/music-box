<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MusicBox</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
	</head>
    <body>
        <header>
            <nav
                class="navbar is-primary"
                role="navigation"
                aria-label="main navigation"
            >
                <section id="hero" class="columns">
                    <div class="navbar-brand">
                        <img id="logo" src="./assets/images/musicBoxLogo.png" alt="" />

                        <div class="column">
                            <div class="bd-notification is-info">
                                <label class="labelSearch"> Search an artist</label>
                                <div class="field is-grouped">
                                </div>
                                <input
                                    class="input search-bar"
                                    type="text"
                                    placeholder="Artist name"
                                />
                                <button class="button is-success search-button" type="submit"> Search </button>
                            </div>
                        </div>
                    </div>
                </section>
            </nav>
        </header>
            <div class="searched-artist">
                <h1 id="artist-name"></h1>
            </div>
            <div class="columns page-content">
                <section class="column is-one-quarter">
                    <div id="search-history" class="menu column">
                        <h2 class="menu-label">Search history</h2>
                        <ul class="menu-list" id="artist-list">
                        </ul>
                        <p class="control">
                            <button class="button is-success clear-history" type="submit"> Clear history </button>
                        </p>
                    </div>
                </section>
                <div class="menu column is-one-quarter">
                    <h2 class="label">Top 10 Songs</h2>
                    <ol id="track-list" class="menu-list top-song-list"></ol>
                </div>
                <div class="column is-one-quarter music-player-container">    
                    <h2 class="label">Music Player <a class="button is-primary is-outlined" id="full-song-url" href="" target="_blank" >Go To Full Song</a></h2>
                    <img src="./assets/images/musicplayer.jpg" id="placeholder" alt="Music Player Placeholder" />
                    <iframe id="music-player" style="border-radius:12px" src="" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                </div>
                <div class="column is-one-quarter" id="lyrics">
                    <label class="label">Lyrics
                        <button class="js-modal-trigger button is-primary is-outlined" data-target="modal-of-lyrics">
                        Copy Lyrics
                        </button>
                    </label>
                    <p class="lyrics-text">Click on a song to display Lyrics!</p>
                </div>
            </div>
            <div id="modal-of-lyrics" class="modal">
                <div class="modal-background"></div>
            
                <div class="modal-card">
                    <header class="modal-card-head">
                    <p class="modal-card-title">Lyrics: <span id="song-title-modal"></span></p>
                    <button class="button is-info copier"><i class="fas fa-copy"></i></button>
                    <button class="button is-info close-lyrics">Close</button>
                    </header>
                    <section class="modal-card-body">
                    <p id="song-lyrics-modal"></p>
                    </section>
                </div>
                </div>
            </div>

            <div id="modal-lyrics-not-found" class="modal">
              <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Lyrics not found :( <span id="song-title-modal"></span></p>
                    <button class="button is-info close-lyrics-not-found">Close</button>
                  </header>
                </div>
              </div>
            </div>

            <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            referrerpolicy="no-referrer">
        </script>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/lyrics.js"></script>
	</body>

</html>
