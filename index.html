<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MusicBox</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<header>
		<nav
			class="navbar is-primary"
			role="navigation"
			aria-label="main navigation"
		>
			<section id="hero" class="columns">
				<div class="navbar-brand">
					<img id="logo" src="./assets/images/musicBoxLogo.png" alt="" />

					<div class="column">
						<div class="bd-notification is-info">
							<label class="labelSearch"> Search an artist</label>
							<div class="field is-grouped">
								<p class="control is-expanded"></p>
								<p class="control">
									<a class="button is-info"> Search </a>
								</p>
							</div>
							<input
								class="input search-bar"
								type="text"
								placeholder="Artist name"
							/>
						</div>
					</div>
				</div>
			</section>
		</nav>
	</header>

	<body>
		<div class="container columns">
			<section class="column is-one-fifth">
				<div id="search-history" class="menu column">
					<h2 class="menu-label">Search history</h2>
					<ul class="menu-list">
						<li><a>Dua Lipa</a></li>
						<li><a>Doja Cat</a></li>
						<li><a>Kendrick Lamar</a></li>
					</ul>
					<p class="control">
						<a class="button is-info"> Clear history </a>
					</p>
				</div>
			</section>


			<div class="menu column is-one-fourth">
				<h2 class="label">Top 10 Songs</h2>
				<ol class="menu-list top-song-list"> </ol>
			</div>

  </div>

			<div class="column is-one-fourth">
				<label class="label">Lyrics</label>
				<p>Wise men say only fools rush in</p>
			</div>

			<div class="column is-one-fourth">
				<h2 class="label">Placeholder</h2>
				<img src="https://via.placeholder.com/150" alt="placeholder image" />
                <iframe id="music-player" style="border-radius:12px" src="" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
			</div>
		</div>
    <script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		referrerpolicy="no-referrer">
    </script>
    <script src="./assets/js/player.js"></script>
	<script src="./assets/js/script.js"></script>
	</body>
</html>
